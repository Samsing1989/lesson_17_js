  <body>
    <h1>Задача 2</h1>
    <p>
      Створити службове авто (водій, марка, номер). Створити клас таким чином,
      щоб можна було створити тільки один екземпляр цього класу.
    </p>

    <script>
      class Car {
        static carObj
        constructor(driver, model, number) {
          if (Car.carObj) return Car.carObj
          this.driver = driver
          this.model = model
          this.number = number
          Car.carObj = this
        }
        toString() {
          return `водій - ${this.driver} <br>
      	марка - ${this.model} <br>
			номер - ${this.number}<br>`
        }
      }
      let driverFirst = new Car("Pavlo", "Honda", "AP0413EP")
      document.write(driverFirst)
    </script>
  </body>
